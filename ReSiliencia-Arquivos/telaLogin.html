<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .login-container img {
            width: 300px;
            height: auto;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpeg" alt="Logomarca do App">
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Esqueci minha senha</a>
        <a href="telaCadastro.html">Não tem uma conta? Crie uma</a>
    </div>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio do formulário padrão

        // Verifica as credenciais de login (substitua por sua lógica real)
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Exemplo de verificação de credenciais (substitua por sua lógica real)
        if (username === "usuarioteste" && password === "senhateste") {
            // Redireciona para a página inicial após o login
            window.location.href = "index.html";
        } else {
            // Exibe uma mensagem de erro (substitua por sua lógica real)
            alert("Credenciais inválidas. Por favor, tente novamente.");
        } 
        
    }); 
    </script>
</body>
</html>
